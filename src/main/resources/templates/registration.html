<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>О нас</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/5.3/examples/carousel/carousel.css" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container mt-5">
        <form action="/registration" method="post">
            Имя пользователя: <input type="text" name="name"><br><br>
            Email: <input type="email" name="email"><br><br>
            Номер телефона: <input type="text" name="phoneNumber"><br><br>
            Пароль: <input type="password" name="password"><br><br>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <input type="submit" value="Зарегистрироваться">
        </form>
        <div class="container" th:if="${errorMessage != null}">
            <p th:text="${errorMessage}"/>
        </div>
    </div>
</main>
<footer th:insert="blocks/footer :: footer" class="container"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
